apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yapi
  namespace: platform-prod
  annotations:
    ingress.vke.volcengine.com/address-type: internet
    ingress.vke.volcengine.com/target-type: instance
    ingress.vke.volcengine.com/backend-protocol: HTTP
    ingress.vke.volcengine.com/alb-instance-name: chek-prod-alb
    ingress.vke.volcengine.com/health-check-host: yapi.chekkk.com
    ingress.vke.volcengine.com/health-check-path: /
    ingress.vke.volcengine.com/success-codes: "200,301,302"
    ingress.vke.volcengine.com/loadbalancer-port: "80"
    ingress.vke.volcengine.com/loadbalancer-protocol: http
    ingress.vke.volcengine.com/actions.ssl-redirect: |
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}
spec:
  ingressClassName: chek-prod-alb
  rules:
    - host: yapi.chekkk.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yapi-http-redirect
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yapi-https
  namespace: platform-prod
  annotations:
    ingress.vke.volcengine.com/address-type: internet
    ingress.vke.volcengine.com/target-type: instance
    ingress.vke.volcengine.com/backend-protocol: HTTP
    ingress.vke.volcengine.com/alb-instance-name: chek-prod-alb
    ingress.vke.volcengine.com/health-check-host: yapi.chekkk.com
    ingress.vke.volcengine.com/health-check-path: /
    ingress.vke.volcengine.com/success-codes: "200,301,302"
    ingress.vke.volcengine.com/loadbalancer-port: "443"
    ingress.vke.volcengine.com/loadbalancer-protocol: https
spec:
  ingressClassName: chek-prod-alb
  rules:
    - host: yapi.chekkk.com
      http:
        paths:
          - path: /feishu-sso/
            pathType: Prefix
            backend:
              service:
                name: yapi
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yapi
                port:
                  number: 80
  tls:
    - hosts:
        - yapi.chekkk.com
      secretName: yapi-chekkk-com-tls
