apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-miker-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chekdata/ops-bootstrap.git
    targetRevision: main
    path: templates/k8s/kustomize/frontend-miker-staging
  destination:
    server: https://kubernetes.default.svc
    namespace: miker-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true


