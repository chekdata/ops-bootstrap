apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vehicle-model-service-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chekdata/vehicle-model-service.git
    targetRevision: dev/tos-beijing
    path: k8s/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true




