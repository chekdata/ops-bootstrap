apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-saas-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chekdata/ops-bootstrap.git
    targetRevision: main
    path: charts/frontend-saas
    helm:
      valueFiles:
        - values.staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: app-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true



