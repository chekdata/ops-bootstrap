apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-app-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ssh://git@ssh.github.com:443/chekdata/backend-app.git
    targetRevision: main
    path: charts/backend-app
    helm:
      releaseName: backend-app
      parameters:
        - name: image.registry
          value: chek-images-cn-beijing.cr.volces.com
        - name: image.repository
          value: dev/backend-app
        - name: image.tag
          value: dev
        # Disable backend-app Ingress in dev; traffic goes via backend-gateway-saas /api/backend-app/**
        - name: ingress.enabled
          value: "false"
        - name: service.type
          value: ClusterIP
        - name: service.port
          value: "80"
        - name: service.targetPort
          value: "8000"
        - name: containerPort
          value: "8000"
  destination:
    server: https://kubernetes.default.svc
    namespace: app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true



