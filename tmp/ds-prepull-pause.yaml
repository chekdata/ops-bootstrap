apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: prepull-pause
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: prepull-pause
  template:
    metadata:
      labels:
        app: prepull-pause
    spec:
      hostPID: true
      tolerations:
        - operator: Exists
      containers:
        - name: prepull
          image: alpine:3.19
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Using host ctr to pull domestic pause image..."
              /hostbin/ctr -n k8s.io images pull registry.aliyuncs.com/google_containers/pause:3.6
              /hostbin/ctr -n k8s.io images tag  registry.aliyuncs.com/google_containers/pause:3.6 registry.k8s.io/pause:3.6
              echo "Done. Sleeping to stay running."
              sleep 3600
          volumeMounts:
            - name: host-bin
              mountPath: /hostbin
              readOnly: true
            - name: run-containerd
              mountPath: /run/containerd
            - name: var-lib-containerd
              mountPath: /var/lib/containerd
      volumes:
        - name: host-bin
          hostPath:
            path: /usr/bin
            type: Directory
        - name: run-containerd
          hostPath:
            path: /run/containerd
            type: Directory
        - name: var-lib-containerd
          hostPath:
            path: /var/lib/containerd
            type: Directory
