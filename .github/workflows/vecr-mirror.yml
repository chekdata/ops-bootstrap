name: Mirror base images to VECR

on:
  workflow_dispatch:
    inputs:
      actions_runner_tag:
        description: ghcr.io/actions/actions-runner tag
        required: false
        default: 2.321.0
      dind_tag:
        description: docker:dind tag
        required: false
        default: 24-dind
      rbac_proxy_tag:
        description: kube-rbac-proxy tag (quay.io/brancz)
        required: false
        default: v0.13.1
      alpine_tag:
        description: alpine tag (docker.io/library)
        required: false
        default: 3.20
      busybox_tag:
        description: busybox tag (docker.io/library)
        required: false
        default: 1.36
      coredns_tag:
        description: coredns tag (docker.io/coredns/coredns)
        required: false
        default: 1.11.1
      summerwind_tag:
        description: summerwind/actions-runner tag (Docker Hub)
        required: false
        default: latest
      arc_wrapper_tag:
        description: ghcr.io/actions/actions-runner-controller/actions-runner tag
        required: false
        default: 2.321.0

jobs:
  mirror:
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner env and DNS
        run: |
          uname -a
          cat /etc/resolv.conf || true
          getent hosts ${{ secrets.REGISTRY_ENDPOINT }} || true
          curl -I --max-time 10 https://${{ secrets.REGISTRY_ENDPOINT }}/v2/ || true

      - name: Login DockerHub (auto)
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          USERNAME="${DOCKERHUB_USER:-$DOCKERHUB_USERNAME}"
          if [ -n "$USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "$DOCKERHUB_TOKEN" | docker login -u "$USERNAME" --password-stdin
          else
            echo "DockerHub credentials not provided; skipping login"
          fi

      - name: Login VECR
        env:
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          test -n "$REGISTRY_ENDPOINT" && test -n "$REGISTRY_USERNAME" && test -n "$REGISTRY_PASSWORD"
          echo "$REGISTRY_PASSWORD" | docker login "$REGISTRY_ENDPOINT" -u "$REGISTRY_USERNAME" --password-stdin

      - name: Login GHCR (uses GITHUB_TOKEN)
        env:
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          test -n "$GHCR_USER"
          test -n "$GHCR_TOKEN"
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

      - name: Mirror actions-runner (ghcr.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.actions_runner_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="ghcr.io/actions/actions-runner:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/actions-runner:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror docker:dind (docker.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.dind_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="docker.io/library/docker:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/docker:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror kube-rbac-proxy (quay.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.rbac_proxy_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="quay.io/brancz/kube-rbac-proxy:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/kube-rbac-proxy:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror alpine (docker.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.alpine_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="docker.io/library/alpine:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/alpine:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror busybox (docker.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.busybox_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="docker.io/library/busybox:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/busybox:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror coredns (docker.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.coredns_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="docker.io/coredns/coredns:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/coredns:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror summerwind actions-runner (docker.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.summerwind_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="docker.io/summerwind/actions-runner:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/summerwind-actions-runner:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"

      - name: Mirror ARC wrapper actions-runner (ghcr.io -> VECR)
        env:
          TAG: ${{ github.event.inputs.arc_wrapper_tag }}
          REGISTRY_ENDPOINT: ${{ secrets.REGISTRY_ENDPOINT }}
        run: |
          SRC="ghcr.io/actions-runner-controller/actions-runner:${TAG}"
          DST="${REGISTRY_ENDPOINT}/devops/arc-actions-runner:${TAG}"
          docker pull "$SRC"
          docker tag "$SRC" "$DST"
          docker push "$DST"


