name: build-tools

on:
  push:
    branches: [ main ]
    paths:
      - 'tools/rsync/**'
      - '.github/workflows/build-tools.yml'
  workflow_dispatch: {}

jobs:
  rsync-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Resolve tag
        run: echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Login registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_ENDPOINT }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Enable Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push rsync image
        uses: docker/build-push-action@v6
        with:
          context: tools/rsync
          push: true
          tags: |
            ${{ secrets.REGISTRY_ENDPOINT }}/ops-tools/rsync:${{ env.TAG }}
            ${{ secrets.REGISTRY_ENDPOINT }}/ops-tools/rsync:latest


