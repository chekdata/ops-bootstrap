apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-app-https
  namespace: app-dev
  annotations:
    alb.ingress.kubernetes.io/group.name: chek-dev-alb
    alb.ingress.kubernetes.io/group.order: "100"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    ingress.vke.volcengine.com/address-type: internet
    ingress.vke.volcengine.com/target-type: instance
    ingress.vke.volcengine.com/backend-protocol: HTTP
    ingress.vke.volcengine.com/alb-instance-id: alb-xp0pn039hxq854ov5ex0477i
    ingress.vke.volcengine.com/health-check-host: app-dev.chekkk.com
    ingress.vke.volcengine.com/health-check-path: /
    ingress.vke.volcengine.com/success-codes: "200,301,302"
    ingress.vke.volcengine.com/loadbalancer-port: "443"
    ingress.vke.volcengine.com/loadbalancer-protocol: https
    alb.ingress.kubernetes.io/certificate-ids: cert-04cc9e57f1b34a4ca9a0c834b2d3784b
spec:
  ingressClassName: chek-dev-alb
  rules:
    - host: app-dev.chekkk.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-app
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-app-http
  namespace: app-dev
  annotations:
    alb.ingress.kubernetes.io/group.name: chek-dev-alb
    alb.ingress.kubernetes.io/group.order: "100"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    ingress.vke.volcengine.com/actions.ssl-redirect: '{"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}'
    ingress.vke.volcengine.com/address-type: internet
    ingress.vke.volcengine.com/target-type: instance
    ingress.vke.volcengine.com/backend-protocol: HTTP
    ingress.vke.volcengine.com/alb-instance-id: alb-xp0pn039hxq854ov5ex0477i
    ingress.vke.volcengine.com/health-check-host: app-dev.chekkk.com
    ingress.vke.volcengine.com/health-check-path: /
    ingress.vke.volcengine.com/success-codes: "200,301,302"
    ingress.vke.volcengine.com/loadbalancer-port: "80"
    ingress.vke.volcengine.com/loadbalancer-protocol: http
spec:
  ingressClassName: chek-dev-alb
  rules:
    - host: app-dev.chekkk.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  number: 80


