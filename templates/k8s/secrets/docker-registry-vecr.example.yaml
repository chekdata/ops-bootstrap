apiVersion: v1
kind: Secret
metadata:
  name: vecr-auth
  namespace: prod
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_OF_DOCKER_CONFIG_JSON>

# 生成方法（任选其一）：
# 1) 命令行创建（推荐）
#   kubectl create secret docker-registry vecr-auth \
#     --namespace=prod \
#     --docker-server=<registry> \
#     --docker-username=<user> \
#     --docker-password=<pass> \
#     --docker-email=<email>
#
# 2) 直接渲染 .dockerconfigjson 并替换上面的 BASE64 值



