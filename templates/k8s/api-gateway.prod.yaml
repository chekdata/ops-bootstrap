apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: platform-prod
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-ids: cert-04cc9e57f1b34a4ca9a0c834b2d3784b
    ingress.vke.volcengine.com/address-type: internet
    ingress.vke.volcengine.com/target-type: instance
    ingress.vke.volcengine.com/backend-protocol: HTTP
    alb.ingress.kubernetes.io/target-type: instance
    # Increase idle/read timeout to tolerate slow upstream responses (OpenAPI generation, etc.)
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=120
    ingress.vke.volcengine.com/idle-timeout: '120'
    ingress.vke.volcengine.com/alb-instance-name: chek-prod-alb
    # Health checks (ALB controller drives TG config)
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthcheck-host: api.chekkk.com
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '10'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '3'
    alb.ingress.kubernetes.io/healthy-threshold-count: '3'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    # Volcengine-specific health check annotations (for compatibility)
    ingress.vke.volcengine.com/health-check-host: api.chekkk.com
    ingress.vke.volcengine.com/health-check-path: /actuator/health
    ingress.vke.volcengine.com/success-codes: '200'
spec:
  ingressClassName: chek-prod-alb
  rules:
  - host: api.chekkk.com
    http:
      paths:
      - path: /openapi
        pathType: Exact
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
      - path: /openapi.json
        pathType: Exact
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
      - path: /api/vms/
        pathType: Prefix
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
      - path: /api/osmgw/
        pathType: Prefix
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
      - path: /api/offline/
        pathType: Prefix
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
      - path: /api/backend-app/openapi.json
        pathType: Exact
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
      - path: /api/backend-app/
        pathType: Prefix
        backend:
          service:
            name: backend-gateway-saas
            port:
              number: 80
