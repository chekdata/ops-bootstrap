name: osm-gateway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  call:
    uses: ./.github/workflows/ci-docker-ssh-deploy.yml
    with:
      image: your-org/osm-gateway
      container_name: osm-gateway
      deploy_ports: 8080:8080
      env_vars: NODE_ENV=production
    secrets: inherit


