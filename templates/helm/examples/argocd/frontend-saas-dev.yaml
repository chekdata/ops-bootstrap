apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-saas-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chekdata/ops-bootstrap.git
    targetRevision: main
    path: templates/helm/examples/frontend-saas/charts/frontend-saas
    helm:
      valueFiles:
        - values.dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: app-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true



