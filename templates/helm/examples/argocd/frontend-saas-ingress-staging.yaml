apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-saas-ingress-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ssh://git@ssh.github.com:443/chekdata/ops-bootstrap.git
    targetRevision: main
    path: templates/helm/examples/frontend-saas-staging
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend-saas-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true

