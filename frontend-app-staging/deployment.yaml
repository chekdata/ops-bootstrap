apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: app-staging
  labels:
    app.kubernetes.io/name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-app
    spec:
      containers:
        - name: frontend-app
          image: chek-images-cn-beijing.cr.volces.com/staging/frontend-app:sha-36c0cd2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5


